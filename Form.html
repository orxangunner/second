<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>

    <form action="#" method="post"
        <label>User Name</label>
        <input type="text" name="userName" placeholder="Istifadeci adi">
        <br>

        <label>Password</label>
        <input type="password" name="password" placeholder="Istifadeci parolu">
        <br>

        <label>Email</label>
        <input type="email" name="email" placeholder="Istifadeci mail">
        <br>

        <label>Phone</label>
        <input type="phone" name="phone" placeholder="Istifadeci Telefon"  pattern="[0-9]{10}">
        <br>


        <label>Number</label>
        <input type="number" name="number" placeholder="Nomre" min="1" max="10" >
        <br>

        <label>Date</label>
        <input type="date" name="date" placeholder="Tarix" min="2020-12-12">
        <br>


        <label>Search</label>
        <input type="search" name="search" placeholder="Axtaris" >

        <br>
        <label>DateTime-Local</label>
        <input type="datetime-local" name="datetime-local" placeholder="Local tarix" >

        <br>
        <label>Time</label>
        <input type="time" name="time" placeholder="Vaxt" >

        <br>
        <label>Month</label>
        <input type="month" name="time" placeholder="Vaxt" >

        <br>
        <label>Week</label>
        <input type="week" name="time" placeholder="Vaxt" >




<input type='' file'' name' file''>
 <br>


<input type "url" name "url" placeholder ="URL"><br>


        <button type="submit">Click me</button>

    </form>

</body>
</html>
